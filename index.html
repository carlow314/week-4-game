<!DOCTYPE html>
<html lang="en">

<head>
  <title>Starwars RPG</title>
  <meta charset="utf-8" />
  <!-- CSS reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!--jquery external -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!--CSS Style Sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <audio id="starwarstheme" src="assets/sounds/theme.mp3" loop="loop"> </audio>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-right header"> Starwars RPG!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2">
        <div id="luke" class="available charimage">
          <h4 id="name" class="text-center"> Luke Skywalker</h4>
          <img class="img-thumbnail center-block" src=" assets/images/luke.jpg " alt="luke skywalker">
          <h4 class="text-center health"> 100</h4>
        </div>
      </div>
      <div class="col-lg-2">
        <div id="yoda" class="available charimage">
          <h4 id="name" class="text-center"> Yoda</h4>
          <img class="img-thumbnail center-block" src="assets/images/yoda.jpg" alt="yoda">
          <h4 class="text-center health"> 130</h4>
        </div>
      </div>
      <div class="col-lg-2">
        <div id="chewy" class="available charimage">
          <h4 id="name" class="text-center"> Chewbacca</h4>
          <img class="img-thumbnail center-block" src="assets/images/chewy.jpg" alt="Chewbacca">
          <h4 class="text-center health"> 160</h4>
        </div>
      </div>
      <div class="col-lg-2">
        <div id="boba" class="available charimage">
          <h4 id="name" class="text-center"> Boba Fett</h4>
          <img class="img-thumbnail center-block" src="assets/images/fett.jpg" alt="Boba Fett">
          <h4 class="text-center health"> 185</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h3 id="title">Your Fighter!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset center-block">
        <div id="chosen-character"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h3 id="title" class="center-block">Choose your Enemy!</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="enemy-character"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h3 id="title" class="center-block"> Fight Section</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <button id="attackbtn" type="button" class="btn btn-lg btn-danger center-block"> Attack!!!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h6 class="gameinfo center-block"></h6>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <button id="revengebtn" type="button" class="btn btn-lg btn-danger center-block"> Replay!!!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h3 id="title">Defender</h3>
      </div>
    </div>
    <div class="row">
      <div class "col-lg-8">
        <div id="defender-character"></div>
      </div>
    </div>


    <script type="text/javascript " src="assets/javascript/character.js "></script>
    <script type="text/javascript " src="assets/javascript/game.js ">
    </script>
</body>

</html>
